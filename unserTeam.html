<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unser Team - Kinderbuchverlag</title>
  <link rel="icon" type="image/x-icon" href="logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #f5eee2;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .site-title img {
      height: 100px;
      margin-left: 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #7393B3;
      font-weight: bold;
      font-size: 18px;
    }

    main {
      padding: 50px 20px;
      background-color: #ffffff;
    }

    h1 {
      text-align: center;
      color: #0c4d77;
      margin-bottom: 40px;
    }

    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .team-member {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      width: 260px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .team-member img {
      width: 100%;
      border-radius: 10px;
    }

    .team-member h3 {
      margin-top: 15px;
      color: #7393B3;
    }

    footer {
      background-color: #f5eee2;
      padding: 30px;
      text-align: center;
      color: #333;
    }

    footer a {
      color: #7393B3;
      font-size: 2em;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <header>
    <div class="site-title">
      <img src="logo.png" alt="Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="buecher.html">Bücher</a></li>
        <li><a href="team.html">Unser Team</a></li>
        <li><a href="vision.html">Unsere Vision</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Unser Team</h1>
    <div class="team-container">
      <div class="team-member">
        <img src="Passfoto.png" alt="Ani Antonyan">
        <h3>Ani Antonyan</h3>
        <p>Verlagsleitung</p>
      </div>
      <div class="team-member">
        <img src="team2.jpg" alt="Tom Schneider">
        <h3>Tom Schneider</h3>
        <p>Illustrator</p>
      </div>
      <div class="team-member">
        <img src="team3.jpg" alt="Sophie Berger">
        <h3>Sophie Berger</h3>
        <p>Lektorat & Redaktion</p>
      </div>
    </div>
  </main>

  <footer>
    <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
    <p>© 2025 Kinderbuchverlag. Alle Rechte vorbehalten.</p>
  </footer>

</body>
</html>
